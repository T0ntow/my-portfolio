<style>
  @import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&display=swap');
</style>

<ion-header>
  <ion-label id="home" class="nav" (click)="scrollToSection('section-home')">Inicio</ion-label>

  <div>
    <ion-label class="nav" (click)="scrollToSection('section-projects')">Projetos</ion-label>
    <ion-label class="nav" (click)="scrollToSection('section-contato')">Contato</ion-label>
  </div>

</ion-header>

<ion-content>
  <section id="section-home">
    <img id="img1" src="/assets/images/back.png" alt="Imagem 1">
    <img id="img2" src="/assets/images/back2.png" alt="Imagem 2">

    <div id="sobre">

      <div id="title-box">
        <ion-title>Frontend Developer<span> |</span></ion-title>
      </div>

      <div id="subtitle-box">
        <h3>
          Tenho 19 anos sou desenvolvedor com diversos apps legais!
        </h3>

        <div id="logos">
          <a href="https://github.com/T0ntow" target="_blank">
            <ion-icon class="logo" name="logo-github"></ion-icon>
          </a>

          <a href="https://www.linkedin.com/in/wellington-batista-734a34220/" target="_blank">
            <ion-icon class="logo" name="logo-linkedin"></ion-icon>
          </a>
        </div>
      </div>

    </div>
  </section>

  <section id="section-projects" class="projects-box">
    <app-projects></app-projects>
  </section>

  <section id="section-contato" class="secao-qualquer">

    <ion-card color="dark">
      <ion-card-header color="dark">
        <ion-card-title color="tertiary">Contate-me</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Olá, você pode me enviar uma mensagem!

        <form action="" [formGroup]="emailForm">
          <ion-item color="dark">
            <ion-input color="tertiary" label="Nome" type="text" labelPlacement="floating" placeholder="Seu nome"
              formControlName="nome"></ion-input>
          </ion-item>

          <ion-item color="dark">
            <ion-input color="tertiary" label="Email" type="email" labelPlacement="floating"
              placeholder="Seu endereço de email" formControlName="from"></ion-input>
          </ion-item>
          <ion-item color="dark">
            <ion-input color="tertiary" label="Mensagem" type="text" formControlName="texto" labelPlacement="floating"
              placeholder="Sua mensagem"></ion-input>
          </ion-item>
        </form>
      </ion-card-content>

      <ion-button color="tertiary" fill="clear" (click)="sendEmail()">Enviar</ion-button>
    </ion-card>

  </section>

</ion-content>
